<div class="video-card-container">
<div class="video-card">
		<img src="images/disney.png" class="video-card-image" alt="" />

</div>
<div class="video-card">

</div>

		<video src="video/star-war.mp4"  mute loop class="card-video" />
</div>
<div class="video-card">
		<img src="images/geographic.png" class="video-card-image" alt="" />
		<video src="video/geographic.mp4" mute loop class="card-video" />
</div>

</div>
<script>
      let clip = document.querySelectorAll(".card-video")
  
       for(let i=0;i<clip.length;i++){
		   clip[i].addEventListener('mouseenter',
		   function(e){
			   clip[i].play()
		   })
		   clip[i].addEventListener('mouseout',
		   function(e){
			   clip[i].pause()
		   })
	   }
</script>
